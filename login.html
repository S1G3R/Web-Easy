<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Easy - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/logoAba.png" type="image/x-icon">

</head>

<body>

    <header class="main-header">
        <div class="header-content">
            <a href="index.html" class="logo">
                <img src="img/logoHeader.png" alt="Web Easy Logo">
            </a>
            <button class="hamburger-menu" aria-label="Abrir menu de navegação">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
        </div>
        <nav class="main-nav">
            <ul class="nav-list">
                <li><a href="index.html" class="nav-button">Início</a></li>
                <li><a href="faq.html" class="nav-button">FAQ</a></li>
            </ul>
        </nav>
    </header>

    <main class="form-page">
        <div class="login-container">
            <h2>Fazer Login</h2>
            <form id="login" action="login" method="POST">
                <div class="form-group">
                    <label for="username">E-mail:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">Entrar</button>
                <a href="#" class="forgot-password">Esqueceu sua senha?</a>
            </form>

            <div class="divider"></div>
            <p class="no-account-text">Não tem uma conta ainda?</p>
            <a href="cadastro.html" class="cadastro-cta-button">Cadastre-se Agora!</a>
        </div>
    </main>

    <footer>
        <p>© 2025 Web Easy. Todos os direitos reservados.</p>
        <p>Ajudando você a se conectar com o mundo!</p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
